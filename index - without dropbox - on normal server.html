<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
    <meta charset="UTF-8">
    <title>Office file Viewer</title>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var file2read = $('office').attr('src');
            var html ='<iframe src="https://docs.google.com/gview?url=' +
					file2read + '&embedded=true" style="width:90%; height:90%;position:absolute; margin:0px; padding:0px;"></iframe>'
				$('office').replaceWith(html)
        });
    </script>
</head>

<body>
    <office src="demo.docx" />
</body>

</html>
